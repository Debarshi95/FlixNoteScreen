<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css" />
    <title>FlixNote</title>
</head>

<body>
    <div class="Signin__formContainer d-flex flex-col">
        <h4 class="text-primary text-center">
            Signin to continue
        </h4>
        <form class="my-4">
            <input type="text" placeholder="Username" class="Input__root" />
            <input type="email" placeholder="Email" class="Input__root" />
            <input type="password" placeholder="Password" class="Input__root" />
            <input type="password" placeholder="Confirm Password" class="Input__root" />
        </form>
        <button type="button" class="w-full text-white bg-primary p-1 text-12 text-bold border-none">
            Sign In
        </button>
    </div>
</body>

</html>
